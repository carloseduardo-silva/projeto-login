<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <title>Login Page</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
              
            </div>

            <div id="form">

                <h1> Login </h1>
                <p> Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>

                <form method="post">

                    <div class="fundo"> <label for="email"> <span class="material-symbols-outlined" style="font-size: 2.2em;">
                        mail
                        </span> </label>  <input type="email"  id="email" placeholder="Email" autocomplete="email" required></div> 
                    
                    <div class="fundo"> <label for="senha"> <span class="material-symbols-outlined" style="font-size: 2.3em;">
                        lock
                        </span> </label> <input type="password" id="senha" placeholder="Senha" required minlength="8"> </div>

                    <input id="entrar" class="Btn" type="submit" value="Entrar"> <br>
                    <input id="senhabtn" class="Btn" type="button" value="Esqueci a senha ✉">

                </form>

            </div>
        </section>


    </main>



    
</body>
</html>
